<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
    <title>Casino-Royale</title>
    <link rel="stylesheet" href="tester.css">
</head>

<body>
    <div class="header">
        <img src="../assets/title-blackjack.png" alt="Blackjack, the game" class="center">
    </div>

    <h1><!--visually hidden -> tip from Manuele -> check for it online--></h1>

    <div class="blackjack">
        <div class="row">
            <div class="col col-m-7">
                <h2 id="playerTitle">Player</h2>
                <div class="cardImage">
                    <div class="row"></div>
                    <img src="" alt=""id="cardPOne" class="cardpx">
                    <img src="" alt=""id="cardPTwo" class="cardpx">
                    <img src="" alt=""id="cardPThree" class="cardpx">
                    <img src="" alt=""id="cardPFour" class="cardpx">
                    <img src="" alt=""id="cardPFive" class="cardpx">
                    <img src="" alt=""id="cardPSix" class="cardpx">
                </div>
                <id id="result"></id>
            </div>

            <div class="col-m-5">
                <h2 id="computerTitle">Computer</h2>
                <div class="cardImage">
                    <img src="" alt="" id="cardCOne" class="cardpx">
                    <img src="" alt="" id="cardCTwo" class="cardpx">
                    <img src="" alt="" id="cardCThree" class="cardpx">
                    <img src="" alt="" id="cardCFour" class="cardpx">
                    <img src="" alt="" id="cardCFive" class="cardpx">
                    <img src="" alt="" id="cardCSix" class="cardpx">
                </div>
                <div id="resultComputer"></div>
            </div>
        </div>
        
        <div class="buttonsall">
            <button style="margin:25px;" class="buttons" id="start">Play Game</button>
            <button style="margin:25px;" class="buttons" id="stand">Stand</button>
            <button style="margin:25px;" class="buttons" id="draw">Draw a Card</button>
            <button style="margin:25px;" class="buttons" id="reloadpage">Restart</button>
        </div>

        <div class="row">
            <div class="result column col-m-12">
              <p id="output">Start the game by hitting the button 'play game'. <br> Hit 'Restart' if you would like to go back to the beginning</p>
            </div>
          </div>
        </div>

    <div class="score">
        <div class="row">
            <div class="col-m-4">
                <p class="number" id="games-played"> 0 </p>
                <p class="text">Games played</p>
            </div>
            <div class="col-m-4">
                <p class="number" id="wins"> 0 </p>
                <p class="text">Wins</p>
            </div>
            <div class="col-m-4">
                <p class="number" id="total-score"> 0 </p>
                <p class="text">Total Score</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>GO TO</p>
        <a href="index.html">Home</a>
        <a href="../RPSLS/index.html">RPSLS</a>
        <a href="blackjack/index2.html">Blackjack</a>
        <a href="memory/index.html">Memory</a>
    </div>

    <script src=blackjackV2.js></script>
</body>

</html>
