<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino-royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tester.css">
</head>

<body>
    <img src="../assets/title-blackjack.png" alt="Blackjack, the game">
    <div id="buttons">
        <button id="start">Play Game</button>
        <button id="stand">Stand</button>
        <button id="draw">Draw a Card</button>
        <button id="reloadpage">Restart</button>
    </div>
    <div class="wrapper">
        <div id="thisisplayer1">
            <h2 id="playerTitle">Player</h2>
            <div id="player">
                <div id="display1Player">
                    <ul>
                        <li id="myListPlayer"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="thisiscomputer">
            <h2 id="computerTitle">Computer</h2>
            <div id="dealer">
                <div id="displayDealer">
                    <ul>
                        <li id="myListDealer"></li>
                    </ul>
                </div>
            </div>
        </div>
        <h2 id="messageTitle">Message</h2>
            <div id="output"></div>
        <footer id="footer"></footer>
    </div>
    <div class="score">
        <div class="row">
            <div class="col-m-4" id="games-played">
                <p class="number"> 8 </p>
                <p class="text">Games played</p>
            </div>
            <div class="col-m-4" id="wins">
                <p class="number"> 8 </p>
                <p class="text">Games played</p>
            </div>
            <div class="col-m-4" id="total-score">
                <p class="number"> 8 </p>
                <p class="text">Games played</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>GO TO</p>
        <a href="index.html">Home</a>
        <a href="../RPSLS/index.html">RPSLS</a>
        <a href="blackjack/index2.html">Blackjack</a>
        <a href="memory/index.html">Memory</a>
    </div> 
    <script src=blackjack.js></script>
</body>
</html>
