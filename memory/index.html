<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

    </div>

    <div class="memory-card" data-name="Pistachio">

      <img class="back-face" src="../assets/memory-card-front@2x.png" alt="Memory Card">

    <div class="memory-card" data-name="Mango">
      <img class="front-face" src="../assets/memory-back-mango@2x.png" alt="Mango">

      <div class="col-m-4">
        <p class="number" id="games-played"> 0 </p>
