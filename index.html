<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <title>Casino Vanilla</title>
</head>

<body>
    <div class="header">
        <img src="assets/logo@2x.png" alt="logo" class='center'>
    </div>
    <div class="container">
        <div class="row">
            <div class="column col-m-6">
                <div class="card">
                    <img src="assets/card-rpsls@2x.png" alt="RPSLS" class="image">
                    <p>Rock, Paper, Scissors, </br> Lizard, Spock</p>
                    <input type="button" value="Play Game" href="" class="btn-play" />
                </div>
            </div>

            <div class="column col-m-6">
                <div class="card">
                    <img src="assets/card-blackjack@2x.png" alt="Blackjack" class="image">
                    <p>Blackjack</p>
                    <input type="button" value="Play Game" href="" class="btn-play" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column col-m-6">
                <div class="card">
                    <img src="assets/card-memory@2x.png" alt="Memory" class="image">
                    <p>Memory</p>
                    <input type="button" value="Play Game" href="" class="btn-play" />
                </div>
            </div>

            <div class="column col-m-6">
                <div class="card">
                    <img src="assets/card-movingBlocks@2x.png" alt="Moving-bloks" class="image">
                    <p>Moving blocks</p>
                    <input type="submit" value="Play Game" href="" class="btn-play" />
                </div>
            </div>
        </div>

    </div>
    <div class="score">
        <div class="row">
            <div class="col-m-4" id="games-played">
                <p class="number"> 8 </p>
                <p class="text">games played</p>
            </div>
            <div class="col-m-4" id="wins">
                <p class="number"> 8 </p>
                <p class="text">games played</p>
            </div>
            <div class="col-m-4" id="total-score">
                <p class="number"> 8 </p>
                <p class="text">games played</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>GO TO</p>
        <a href="">Home</a>
        <a href="">RPSLS</a>
        <a href="">Blackjack</a>
        <a href="">Memory</a>
        <a href="">Moving blocks</a>
    </div>

    <script src=script.js></script>
</body>

</html>
