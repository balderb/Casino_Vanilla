<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>PRSLS</title>
</head>

<body>
  <div class="game">
    <div class="header">
      <img src="../assets/title-rpsls@2x.png" alt="logo" class='center'>
    </div>

    <div class="row vs">
      <div class="player-one column col-m-4">
        <img class="img" id="src-player" src="../assets/rock.svg" alt="Paper" width="200" height="200" />
      </div>
      <p class="column col-m-4">VS</p>
      <div class="player-two column col-m-4">
        <img class="img" id="src-computer" src="../assets/rock.svg" alt="Rock" width="200" height="200" />
      </div>
    </div>

    <div class="row">
      <div class="buttons-user column col-m-6">
        <input class="b-r" type="image" id="button-rock" value="rock" src="../assets/rock.svg" alt="Rock" />
        <input class="b-p" type="image" id="button-paper" value="paper" src="../assets/paper.svg" alt="Paper" />
        <input class="b-s" type="image" id="button-scissors" value="scissors" src="../assets/scissors.svg"
          alt="Scissors" />
        <input class="b-l" type="image" id="button-lizard" value="lizard" src="../assets/lizard.svg" alt="Lizard" />
        <input type="image" id="button-spock" value="spock" src="../assets/spock.svg" alt="Rock" />
      </div>
      <div class="buttons-comuter column col-m-6">
        <div class="button-computer">
          <input type="image" id="computer" src="../assets/computer.svg" class="button button-computer"
            value="computer" />
        </div>
        <div class="button-reset">
          <input type="button" id="reset" class="button button-reset" value="RESET" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="result column col-m-12">
        <p id="target">Result</p>
      </div>
    </div>
  </div>

  <div class="score">
    <div class="row">
        <div class="col-m-4" id="games-played">
            <p class="number"> 8 </p>
            <p class="text">games played</p>
        </div>
        <div class="col-m-4" id="wins">
            <p class="number"> 8 </p>
            <p class="text">games played</p>
        </div>
        <div class="col-m-4" id="total-score">
            <p class="number"> 8 </p>
            <p class="text">games played</p>
        </div>
    </div>
</div>

  <div class="footer">
    <p>GO TO</p>
    <a href="../index.html">Home</a>
    <a href="../RPSLS/index.html">RPSLS</a>
    <a href="../blackjack/index2.html">Blackjack</a>
    <a href="../memory/index.html">Memory</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
