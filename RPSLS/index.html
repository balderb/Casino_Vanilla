<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>PRSLS</title>
</head>

<body>
  <div class="game">
    <div class="header">
      <h1>Rock, Paper, Scissors, </br> Lizard, Spock</h1>
      <h2>The game</h2>
    </div>

    <div class="row">
      <div class="player-one column col-m-5">
        <img class="img" id="src-player" src="../assets/rock.svg" alt="Paper"/>
      </div>
      <div class="vs column col-m-2">
        <p>VS</p>
      </div>
      <div class="player-two column col-m-5">
        <img class="img" id="src-computer" src="../assets/rock.svg" alt="Rock"/>
      </div>
    </div>

    <div class="row">
      <div class="buttons-user column col-m-5">
        <div class="row">
          <div class="col-m-4 button-rock">
            <input type="image" id="button-rock" value="rock" src="../assets/rock.svg" alt="Rock"/>
          </div>
          <div class="col-m-4 button-paper">
            <input type="image" id="button-paper" value="paper" src="../assets/paper.svg" alt="Paper"/>
          </div>
          <div class="col-m-4 button-scissor">
            <input type="image" id="button-scissors" value="scissors" src="../assets/scissors.svg"
          alt="Scissors" />
          </div>
        </div>
        <div class="row">
          <div class="col-m-6 button-lizard">
            <input type="image" id="button-lizard" value="lizard" src="../assets/lizard.svg" alt="Lizard" />
          </div>
          <div class="col-m-6 button-spock">
            <input type="image" id="button-spock" value="spock" src="../assets/spock.svg" alt="Rock"/>
          </div>
        </div>
      </div>
      <div class="col-m-2"></div>
      <div class="buttons-computer column col-m-5">
        <div class="computer">
          <input type="image" id="computer" src="../assets/computer.svg"/>
        </div>
        <div class="reset">
          <input type="button" id="reset" value="RESTART"/>
        </div>
      </div>
    </div>

    <div class="result">
        <p id="target"></p>
      </div>
    
  </div>

  <div class="score">
    <div class="row">
        <div class="col-m-4">
            <p class="number" id="games-played"> 1 </p>
            <p class="text">Games Played</p>
        </div>
        <div class="col-m-4">
            <p class="number" id="wins"> 0 </p>
            <p class="text">Wins</p>
        </div>
        <div class="col-m-4" >
            <p class="number" id="total-score"> 0 </p>
            <p class="text">Totale Score</p>
        </div>
    </div>
</div>

  <div class="footer">
    <p>GO TO</p>
    <a href="../index.html">Home</a>
    <a href="../RPSLS/index.html">RPSLS</a>
    <a href="../blackjack/index2.html">Blackjack</a>
    <a href="../memory/index.html">Memory</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
